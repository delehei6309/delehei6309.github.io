    <script>
        $(function(){
            var wxSwiper = new window.wxSwiper();
            wxSwiper.init();
            function share(title,pagelink,imgUrl,desc){
                var share_title = title;
                var share_link = pagelink;
                var share_img_url = imgUrl;//图片URL
                var share_desc= desc;
                var app_id='wx3eeff94bf4ea9c87';

                function is_weixn(){  
                    var ua = navigator.userAgent.toLowerCase();  
                    if(ua.match(/MicroMessenger/i)=="micromessenger") {  
                        return true;  
                    } else {  
                        return false;  
                    }  
                }
                if (is_weixn()) {
                   $.ajax({
                        url: "http://ws.hualumedia.com/weixinshare/getSign.php?appId="+app_id+"&callback=callback",
                        type: "get",
                        dataType:"jsonp",
                        jsonp: 'callback',
                        success:function(data){
                            wx.config({
                                debug: false,
                                appId: data.appId, 
                                timestamp: data.timestamp, 
                                nonceStr: data.nonceStr, 
                                signature: data.signature, 
                                jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage']
                            });
                        }
                    });
                }
                wx.ready(function() {
                    //分享到朋友圈
                    wx.onMenuShareTimeline({
                       title: share_title,
                       desc:share_desc,
                       link: share_link,
                       imgUrl: share_img_url
                    });
                    //分享到朋友
                    wx.onMenuShareAppMessage({
                       title: share_title,
                       desc:share_desc,
                       link: share_link,
                       imgUrl: share_img_url
                    });
                }); 
            }
            share("华录新媒•暖心记忆",window.parent.document.URL,"http://static.hualumedia.com/nianhui/images/logo.jpg","华录新媒技术部、产品部、运营部、华录奇艺运营部、战略合作部、综合管理部、经营管理部、财务部");
        });
    </script>
