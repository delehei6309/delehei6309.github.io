<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scale=no">
    <meta name="format-detection" content="telephone=no">
    <meta content="deviceId" name="keywords" />
    <meta content="deviceId" name="description" />
    <title>设备id</title>
</head>
<body >
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@2/dist/fingerprint2.min.js"></script>
    <script>
        function createFingerprint(){
            // 选择哪些信息做为浏览器指纹生成的依据
          var options = {
            fonts: {
              extendedJsFonts: true,
            },
            excludes: {
              audio: true,
              userAgent: true,
              enumerateDevices: true,
              touchSupport: true,
            },
          };
        // 浏览器指纹
        var fingerprint = Fingerprint2.get(options, (components) => {
            const values = components.map(component => component.value); // 配置的值的数组
            const murmur = Fingerprint2.x64hash128(values.join(''), 31); // 生成浏览器指纹
            alert(murmur)
            }
        })
       if (window.requestIdleCallback) {
          requestIdleCallback(() => {
            createFingerprint();
          });
        } else {
          setTimeout(() => {
            createFingerprint();
          }, 500);
        }
    </script>
</body>
</html>
